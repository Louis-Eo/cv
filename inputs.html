<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <h1>HTML Input</h1>
  <body>
    <form>
      <input type="date" name="" value="">
      <input type="email" name="" value="">
      <input type="file" name="" value=""> <br>
      <div>
        <input type="radio" name="a" value="A">
        <label for="A">A</label>
      </div>
      <div>
        <input type="radio" name="a" value="B">
        <label for="B">B</label>
      </div>
      <div>
        <input type="radio" name="a" value="C">
        <label for="C">C</label>
      </div>
      <input type="range" name="" value=""> <br>
      <label for="search">Search the Web:</label>
      <input type="search" name="" value="">
      <button>Search</button><br>
      <input type="date" name="" value=""><br>
      <input type="url" name="" value=""><br>
      <input type="reset" name="Reset" value="Reset">

    </form>
  </body>
</html>
